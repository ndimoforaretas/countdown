<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Google Fonts - Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap"
      rel="stylesheet"
    />

    <!-- Link the stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Link the javascript file -->
    <script src="script.js" defer></script>
    <title>Event Countdown</title>
    <!-- site description -->
    <meta
      name="description"
      content="A simple event countdown timer using HTML, CSS and JavaScript."
    />
  </head>
  <body>
    <div class="background">
      <h1>Event Countdown</h1>
      <div class="input-wrapper">
        <label for="date">Enter event date and time:</label>
        <input type="datetime-local" id="date" required />
      </div>

      <div class="hr"></div>
      <div id="countdown">
        <div><span id="days">0</span> Days</div>
        <div><span id="hours">0</span> Hours</div>
        <div><span id="minutes">0</span> Minutes</div>
        <div><span id="seconds">0</span> Seconds</div>
      </div>
    </div>
  </body>
</html>
